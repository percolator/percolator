name: Triggered Build

on: workflow_dispatch

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: preinstall
      run: sudo apt-get update && sudo apt-get install -y -o Acquire::Retries=3 libxml2-utils
    - name: create_dirs
      run: mkdir -p ${{ github.workspace }}/release ${{ github.workspace }}/../build
    - name: configure_and_make
      run: ./admin/builders/ubuntu64_build.sh -s ${{ github.workspace }}/.. -r ${{ github.workspace }}/release -b ${{ github.workspace }}/../build
    - name: test
      run: cd ${{ github.workspace }}/../build/percolator && sudo make install && make test ARGS="-V"
    - name: zip raw binary
      run: zip -j ${{ github.workspace }}/release/percolator-noxml-ubuntu-portable.zip ${{ github.workspace }}/../build/percolator-noxml/src/percolator
    - name: Upload packages
      uses: actions/upload-artifact@v3
      with:
        name: ubuntu-packages
        path: ${{ github.workspace }}/release

  build-centos:
    runs-on: ubuntu-latest
    container: 'lukall/centos_runner:latest'
    steps:
    - uses: actions/checkout@v4
    - name: environment fixes
      run: |
        # CentOS7 EOL fix for mirrors: https://serverfault.com/questions/1161816/mirrorlist-centos-org-no-longer-resolve/1161847#1161847
        sed -i s/mirror.centos.org/vault.centos.org/g /etc/yum.repos.d/*.repo
        sed -i s/^#.*baseurl=http/baseurl=http/g /etc/yum.repos.d/*.repo
        sed -i s/^mirrorlist=http/#mirrorlist=http/g /etc/yum.repos.d/*.repo
        # for some reason the checkout action inside a container does not check out to the github.workspace variable
        mkdir -p $(dirname ${{ github.workspace }})
        ln -s $(pwd) ${{ github.workspace }}
        # install sudo
        yum install sudo -y
    - name: create_dirs
      run: mkdir -p ${{ github.workspace }}/release ${{ github.workspace }}/../build
    - name: configure_and_make
      run: |
        ./admin/builders/centos64_build.sh -s ${{ github.workspace }}/.. -r ${{ github.workspace }}/release -b ${{ github.workspace }}/../build
    - name: test
      run: |
        cd -P ${{ github.workspace }}/../build/percolator && make install && make test ARGS="-V"
    - name: zip raw binary
      run: zip -j ${{ github.workspace }}/release/percolator-noxml-linux-portable.zip $(dirname ${{ github.workspace }})/build/percolator-noxml/src/percolator
    - name: Upload packages
      uses: actions/upload-artifact@v3
      with:
        name: centos-packages
        path: ${{ github.workspace }}/release

  build-osx:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v4
    - name: create_dirs
      run: mkdir -p ${{ github.workspace }}/release ${{ github.workspace }}/../build
    - name: configure_and_make
      run: ./admin/builders/osx64_build.sh -s ${{ github.workspace }}/.. -r ${{ github.workspace }}/release -b ${{ github.workspace }}/../build
    - name: test
      run: cd ${{ github.workspace }}/../build/percolator && sudo make install && make test ARGS="-V"
    - name: zip raw binary
      run: zip ${{ github.workspace }}/release/percolator-noxml-osx-portable.zip ${{ github.workspace }}/../build/percolator-noxml/src/percolator
    - name: Upload packages
      uses: actions/upload-artifact@v3
      with:
        name: osx-packages
        path: ${{ github.workspace }}/release

  build-windows:
    runs-on: windows-2019
    defaults:
      run:
        shell: cmd
    steps:
    - uses: actions/checkout@v4
    - name: create_dirs
      run: MKDIR %GITHUB_WORKSPACE%\release %GITHUB_WORKSPACE%\..\build
    - name: configure_and_make
      run: |
        CALL admin\builders\nativew64_build.bat -s %GITHUB_WORKSPACE%\.. -r %GITHUB_WORKSPACE%\release -b %GITHUB_WORKSPACE%\..\build
    - name: zip raw binary
      shell: pwsh
      run: Compress-Archive -Path "${env:GITHUB_WORKSPACE}\..\build\percolator-noxml\src\Release\*.exe" -DestinationPath "${env:GITHUB_WORKSPACE}\release\percolator-noxml-windows-portable.zip"
    - name: Upload packages
      uses: actions/upload-artifact@v3
      with:
        name: windows-packages
        path: ${{ github.workspace }}\release\
