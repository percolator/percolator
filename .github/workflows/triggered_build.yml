  build-osx:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v4
    - name: create_dirs
      run: mkdir -p ${{ github.workspace }}/release ${{ github.workspace }}/build
    - name: configure_and_make
      run: ./admin/builders/osx64_build.sh -s ${{ github.workspace }}/.. -r ${{ github.workspace }}/release -b ${{ github.workspace }}/build
    - name: test
      run: cd ${{ github.workspace }}/build/percolator && sudo make install && make test ARGS="-V"
    - name: zip raw binary
      run: zip ${{ github.workspace }}/release/percolator-noxml-osx-portable.zip ${{ github.workspace }}/build/percolator-noxml/src/percolator
    - name: Upload packages
      uses: actions/upload-artifact@v3
      with:
        name: osx-packages
        path: ${{ github.workspace }}/release

  build-windows:
    runs-on: windows-2019
    defaults:
      run:
        shell: cmd
    steps:
    - uses: actions/checkout@v4
    - name: set_base_dir
      shell: pwsh
      run: |
         cd ..
         $baseDir = (Get-Location).Path
         echo "base_dir=$baseDir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    - name: create_dirs
      run: MKDIR %base_dir%\release %base_dir%\build
    - name: configure_and_make
      run: |
        ECHO admin\builders\nativew64_build.bat -s %base_dir% -r %base_dir%\release -b %base_dir%\build
        CALL admin\builders\nativew64_build.bat -s %base_dir% -r %base_dir%\release -b %base_dir%\build
    - name: zip raw-binary
      shell: pwsh
      run: |
        Compress-Archive -Path "$env:base_dir\build\percolator-noxml\src\Release\*.exe" -DestinationPath "$env:base_dir\release\percolator-noxml-windows-portable.zip"
    - name: Upload packages
      uses: actions/upload-artifact@v3
      with:
        name: windows-packages
        path: ${{ env.base_dir }}\release\   