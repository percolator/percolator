name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: preinstall
      run: sudo apt-get update && sudo apt-get install -y -o Acquire::Retries=3 libxml2-utils
    - name: create_dirs
      run: mkdir -p ../my_rel ../my_build
    - name: configure_and_make
      run: ./admin/builders/ubuntu64_build.sh -s `pwd`/.. -r `pwd`/../my_rel -b `pwd`/../my_build
    - name: unit_tests
      run: cd ../my_build/percolator && make test
    - name: system_test  
      run: cd ../my_build/percolator && sudo make install && make test-install

  build-centos:
    runs-on: ubuntu-latest
    container: 'lukall/centos_runner:latest'
    steps:
    - uses: actions/checkout@v2
    - name: create_dirs
      run: mkdir -p ../my_rel ../my_build
    - name: configure_and_make
      run: ./admin/builders/centos64_build.sh -s `pwd`/.. -r `pwd`/../my_rel -b `pwd`/../my_build
    - name: unit_tests
      run: cd ../my_build/percolator-test && make test
      # Decend into percolator-test, with an alternative install directory
    - name: system_test  
      run: cd ../my_build/percolator-test && make install && make test-install

  build-osx:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: create_dirs
      run: mkdir -p ../my_rel ../my_build
    - name: configure_and_make
      run: admin/builders/osx64_build.sh  -s `pwd`/.. -r `pwd`/../my_rel -b `pwd`/../my_build
    - name: unit_tests
      run: cd ../my_build/percolator && make test
    - name: system_test  
      run: cd ../my_build/percolator && sudo make install && make test-install


  build-windows:
    runs-on: windows-2019
    defaults:
      run:
        shell: cmd
    steps:
    - uses: actions/checkout@v2
    - name: create_dirs
      run: MKDIR my_rel my_build
    - name: configure_and_make
      run: |
        CD ..
        SET base_dir=%cd%
        ECHO %base_dir%
        CALL percolator\admin\builders\nativew64_build.bat -s %base_dir% -r %base_dir%\percolator\my_rel -b %base_dir%\percolator\my_build
#    - name: unit_tests
#      run: |
#        CD my_build\percolator
#        make test
    - name: Archive Boost Bootstrap Log
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: boost-build-log
        path: my_build\tools\boost_1_78_0\bootstrap.log
